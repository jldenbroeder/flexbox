<html lang="en">
 <head>
  <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css">
  <title>sketch2</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      // calque1/Trac
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(251.6, 275.2);
      ctx.lineTo(0.5, 275.2);
      ctx.lineTo(0.5, 0.5);
      ctx.lineTo(251.6, 0.5);
      ctx.lineTo(251.6, 275.2);
      ctx.closePath();
      ctx.fillStyle = "rgb(255, 255, 255)";
      ctx.fill();
      ctx.stroke();

      // calque1/Trac
      ctx.beginPath();
      ctx.moveTo(160.6, 145.4);
      ctx.lineTo(432.0, 145.4);
      ctx.lineTo(432.0, 394.9);
      ctx.lineTo(160.6, 394.9);
      ctx.lineTo(160.6, 145.4);
      ctx.closePath();
      ctx.fillStyle = "rgb(226, 0, 25)";
      ctx.fill();
      ctx.stroke();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <div class="container">
     <div class="row1"><p>row1&nbsp;</p>
     <canvas id="canvas" width="433" height="396"></canvas></div>
     <div class="row2"><div><canvas id="canvas" width="433" height="396"></canvas></div></div>
     <div class="row3"><p>row3&nbsp;</p></div>
   </div>
 </body>
</html>
